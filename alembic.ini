# Minimal Alembic configuration file
# Most settings have been moved to pyproject.toml [tool.alembic]

[alembic]
# Path to migration scripts
script_location = alembic

# Database URL - can be overridden with environment variable
sqlalchemy.url = sqlite+aiosqlite:///./rallycal.db

# File naming template for migrations
file_template = %(year)d%(month).2d%(day).2d_%(hour).2d%(minute).2d_%(rev)s_%(slug)s

# Additional configuration is in pyproject.toml [tool.alembic]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S